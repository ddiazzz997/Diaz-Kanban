
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DÍAZ KANBAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
      :root {
        --color-bg: #000000;
        --color-bg-alt: #050505;
        --color-accent: #a855f7;
        --color-cyan: #0088ff;
        --color-gold: #ffaa00;
        --color-yellow: #facc15;
        --color-red: #ff3366;
        --color-green: #00ff88;
      }
      body {
        background-color: var(--color-bg);
        color: rgba(255, 255, 255, 0.92);
        font-family: 'Exo 2', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-space { font-family: 'Space Mono', monospace; }
      
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      ::-webkit-scrollbar-thumb { background: var(--color-cyan); border-radius: 10px; }
      
      .bg-solid-black { background-color: #000000; }

      @keyframes diag-flow {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 200%; }
      }
      .animate-diag-flow-yellow {
        background: linear-gradient(135deg, rgba(250, 204, 21, 0.08) 25%, transparent 25%, transparent 50%, rgba(250, 204, 21, 0.08) 50%, rgba(250, 204, 21, 0.08) 75%, transparent 75%, transparent);
        background-size: 20px 20px;
        animation: diag-flow 8s linear infinite;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(400%); }
      }
      .scanline-yellow::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--color-yellow);
        box-shadow: 0 0 15px var(--color-yellow);
        opacity: 0.4;
        animation: scanline 4s linear infinite;
      }
      .scanline-green::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--color-green);
        box-shadow: 0 0 15px var(--color-green);
        opacity: 0.4;
        animation: scanline 3s linear infinite;
      }

      .glow-border-pending { border-color: rgba(255, 51, 102, 0.4); box-shadow: 0 0 15px rgba(255, 51, 102, 0.15); }
      .glow-border-progress { border-color: rgba(250, 204, 21, 0.4); box-shadow: 0 0 15px rgba(250, 204, 21, 0.15); }
      .glow-border-done { border-color: rgba(0, 255, 136, 0.4); box-shadow: 0 0 20px rgba(0, 255, 136, 0.15); }

      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .shimmer::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 50%; height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
        animation: shimmer 3s infinite linear;
      }

      @keyframes drop-impact {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: brightness(3) saturate(2); box-shadow: 0 0 50px currentColor; }
        50% { transform: scale(1.08); filter: brightness(1.5); box-shadow: 0 0 30px currentColor; }
        100% { transform: scale(1); opacity: 1; filter: brightness(1); box-shadow: none; }
      }
      .animate-drop-impact { animation: drop-impact 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes confetti-pop {
        0% { transform: translate(0, 0) scale(0); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(1) rotate(var(--r)); opacity: 0; }
      }
      .confetti-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--color-green);
        border-radius: 2px;
        pointer-events: none;
        animation: confetti-pop 1.5s ease-out forwards;
      }

      .logo-container {
        position: relative;
        width: 64px;
        height: 64px;
        background: #000;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 60;
      }
      .logo-container:hover {
        border-color: var(--color-cyan);
        box-shadow: 0 0 30px rgba(0, 136, 255, 0.3);
        transform: scale(1.05);
      }
      .logo-d { 
        width: 32px; 
        height: 32px; 
        color: white; 
        transition: all 0.5s ease;
        z-index: 2;
      }
      .logo-glow {
        position: absolute;
        bottom: -20px;
        width: 100%;
        height: 40px;
        background: radial-gradient(circle, var(--color-cyan) 0%, transparent 70%);
        opacity: 0.4;
        transition: all 0.5s ease;
      }

      /* Animación Modo Mago Activo */
      @keyframes logo-aura {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.4); opacity: 0.6; }
        100% { transform: scale(1); opacity: 0.3; }
      }
      @keyframes logo-rotate-ring {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .magic-active .logo-container {
        border-color: var(--color-cyan);
        background: #001133;
        box-shadow: 0 0 50px rgba(0, 136, 255, 0.6);
        transform: scale(1.1);
      }
      .magic-active .logo-d {
        color: #fff;
        filter: drop-shadow(0 0 8px var(--color-cyan));
        transform: scale(1.1);
      }
      .magic-active .logo-glow {
        opacity: 0.8;
        bottom: -10px;
        height: 60px;
      }
      .logo-ring {
        position: absolute;
        inset: -2px;
        border: 2px solid transparent;
        border-top-color: var(--color-cyan);
        border-bottom-color: var(--color-cyan);
        border-radius: 18px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .magic-active .logo-ring {
        opacity: 1;
        animation: logo-rotate-ring 2s linear infinite;
      }
      .logo-aura {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, var(--color-cyan) 0%, transparent 70%);
        opacity: 0;
        z-index: 1;
        pointer-events: none;
      }
      .magic-active .logo-aura {
        animation: logo-aura 2s ease-in-out infinite;
      }

    </style>

    {
      "imports": {
